name: CI

on:
  push:
    branches: [develop, test, main]
  pull_request:
    branches: [develop, test, main]
  workflow_dispatch: {}

jobs:
  lint:
    name: CI / lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - uses: pnpm/action-setup@v4
        with:
          version: 10.14.0
          run_install: false
      - run: pnpm -v
      - run: pnpm install
        working-directory: apps/web
      - run: pnpm lint
        working-directory: apps/web
        # ak lint skript ešte nemáš, dočasne použi: run: 'echo "no lint"'

  build:
    name: CI / build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - uses: pnpm/action-setup@v4
        with:
          version: 10.14.0
          run_install: false
      - run: pnpm -v
      - run: pnpm install
        working-directory: apps/web
      - run: pnpm build
        working-directory: apps/web

  test:
    name: CI / test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - uses: pnpm/action-setup@v4
        with:
          version: 10.14.0
          run_install: false
      - run: pnpm -v
      - run: pnpm install
        working-directory: apps/web
      - run: echo "no tests yet" && exit 0