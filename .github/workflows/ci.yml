name: CI

on:
  push:
    branches: [develop, test, main]
  pull_request:
    branches: [develop, test, main]
  workflow_dispatch: {}

jobs:
  lint:
    name: CI / lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
      - run: corepack enable
      - run: corepack prepare pnpm@10.14.0 --activate
      - run: pnpm -v
      - run: pnpm install --no-frozen-lockfile
      - run: pnpm -C apps/web lint || echo "no lint script yet"

  build:
    name: CI / build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
      - run: corepack enable
      - run: corepack prepare pnpm@10.14.0 --activate
      - run: pnpm -v
      - run: pnpm install --no-frozen-lockfile
      - run: pnpm -C apps/web build

  test:
    name: CI / test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
      - run: corepack enable
      - run: corepack prepare pnpm@10.14.0 --activate
      - run: pnpm -v
      - run: pnpm install --no-frozen-lockfile
      - run: echo "no tests yet" && exit 0