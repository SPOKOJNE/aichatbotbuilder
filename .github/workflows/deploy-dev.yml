name: Deploy DEV

on:
  push:
    branches: [develop]
  workflow_dispatch: {}

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - uses: pnpm/action-setup@v4
        with:
          version: 10.14.0
          run_install: false
      - run: pnpm -v

      - run: pnpm install
        working-directory: apps/web
      - run: pnpm build
        working-directory: apps/web

      - name: Install Firebase CLI
        run: pnpm add -g firebase-tools

      - name: Deploy to Firebase Hosting (DEV)
        run: firebase deploy --only hosting --project aichatbotbuilder-dev --token "${{ secrets.FIREBASE_TOKEN }}"